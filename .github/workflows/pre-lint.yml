name: ESLint Checker
run-name: Check ESLint
on:
  pull_request:
    branches: [main]
jobs:
  check-eslint-errors:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: npm install
        run: npm ci
      - name: lint
        run: npm lint
